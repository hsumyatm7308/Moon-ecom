<!DOCTYPE html>
<html>

<head>
    <title>Shopcart</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <section class="w-full px-14 py-10">

        <div class="flex justify-between">
            <h1 class="text-4xl font-semibold">Your Cart</h1>

            <button type="button"
                class="flex justify-center items-center border border-slate-500 p-2 hover:text-slate-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>
                <span class="ml-2"> Continue shipping</span>
            </button>
        </div>


        <div class="w-full grid grid-cols-12 bg--300 mt-10">
            <div class="col-span-2">

            </div>
            <div class="col-span-3 ">
                <h4 class="uppercase text-sm">product</h4>
            </div>
            <div class="col-span-2">
                <h4 class="uppercase text-sm">price</h4>



            </div>
            <div class="col-span-2">
                <h4 class="uppercase text-sm">qty</h4>

            </div>
            <div class="col-span-2">
                <h4 class="uppercase text-sm">total</h4>
            </div>
            <div class="col-span-1">

            </div>
        </div>

        <div class="w-full grid grid-cols-12 bg--300 mt-5">
            <div class="col-span-2 flex justify-center items-center">
                <img src="./assets/img/case.png" alt="" width="100px">
            </div>
            <div class="col-span-3 flex justify-center flex-col items-start">
                <p class="text-lg font-semibold">Case Fuck</p>
                <span class="text-gray-500">Iphone 13 pro max</span>
            </div>
            <div class="col-span-2 flex justify-center flex-col items-start">
                <p class="font-semibold">54$</p>
            </div>
            <div class="col-span-2">
                <h4 class="uppercase text-sm">qty</h4>

            </div>
            <div class="col-span-2">
                <h4 class="uppercase text-sm">total</h4>
            </div>
            <div class="col-span-1">

            </div>
        </div>

    </section>



</body>

</html>
