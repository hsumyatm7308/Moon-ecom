<style>
    /* Hide the default checkbox */
    input[type="radio"] {
        display: none;
    }

    label.radio {
        display: inline-block;
        position: relative;
        padding-left: 30px;
        cursor: pointer;
    }

    label.radio::before {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #000;
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    label.radio::after {
        content: "\2713";
        font-size: 16px;
        position: absolute;
        left: 3px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        pointer-events: none;
        color: white;
    }

    input[type="radio"]:checked+label.radio::after {
        opacity: 1;
    }

    input[type="radio"]:checked+label.radio::before {
        background-color: red;
        border: none;
    }


    /* modal  */
    .del-modal {
        display: none;
    }








    /* Styles for iPhone SE screen size (320px width) */

    @media (min-width: 769px) and (max-width: 1024px) {}



    /* Styles for screen widths greater than 1024px */
    @media (min-width: 1025px) {}
</style>

        const decreasebuttons = document.querySelectorAll('.decrease-btn');
        decreasebuttons.forEach(button => {
            button.addEventListener('click', () => {
                const itemId = button.parentElement.children[1].children[0].dataset.itemId;
                const quantitySpan = document.querySelector(`[data-item-id="${itemId}"]`);

                let currentQuantity = parseInt(quantitySpan.innerText);
                if (currentQuantity > 1) {
                    currentQuantity--;
                    quantitySpan.innerText = currentQuantity;

                    const gettotalpcstring = button.parentElement.parentElement.parentElement.children[4].children[0];

                    const getpricestring = button.parentElement.parentElement.parentElement.children[2].children[0].innerHTML;
                    const getprice = parseFloat(getpricestring.replace('$', ''));



                    gettotalpcstring.innerHTML = parseFloat(quantitySpan.innerText) * getprice + "$"

                }



            });
        });


        const increasebuttons = document.querySelectorAll('.increase-btn');
        increasebuttons.forEach(button => {
            button.addEventListener('click', () => {
                const itemId = button.parentElement.children[1].children[0].dataset.itemId;
                const quantitySpan = document.querySelector(`[data-item-id="${itemId}"]`);
                console.log(quantitySpan)

                let currentQuantity = parseInt(quantitySpan.innerText);
                currentQuantity++;
                quantitySpan.innerText = currentQuantity;


                const gettotalpcstring = button.parentElement.parentElement.parentElement.children[4].children[0];

                const getpricestring = button.parentElement.parentElement.parentElement.children[2].children[0].innerHTML;
                const getprice = parseFloat(getpricestring.replace('$', ''));



                gettotalpcstring.innerHTML = parseFloat(quantitySpan.innerText) * getprice + "$"



            });
        });



        function removeon() {
            const delmodal = document.querySelector('.del-modal');
            delmodal.style.display = "none";

        }

        function removeoff() {
            const delmodal = document.querySelector('.del-modal');
            delmodal.style.display = "block";
        }


        const getcancle = document.querySelector('.cancle');
        getcancle.addEventListener('click', removeon)

        const modaldialog = document.querySelector('.modal-dialog');
        modaldialog.addEventListener('click', removeon)

        const removebtn = document.querySelectorAll('.remove-item');
        removebtn.forEach(button => {

            button.addEventListener('click', removeoff)

        })
